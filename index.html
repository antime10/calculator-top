<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
      <div id="calculator">
	  <div id="output">
	      0
	  </div>
	  <div id="clear" class="btn">
	      CLEAR
	  </div>
	  <div id="input">
	      <div class="column">
		  <div class="sq btn number">1</div>
		  <div class="sq btn number">4</div>
		  <div class="sq btn number">7</div>
		  <div class="sq btn number">.</div>
	      </div>
	      <div class="column">
		  <div class="sq btn number">2</div>
		  <div class="sq btn number">5</div>
		  <div class="sq btn number">8</div>
		  <div class="sq btn number">0</div>
	      </div>
	      <div class="column">
		  <div class="sq btn number">3</div>
		  <div class="sq btn number">6</div>
		  <div class="sq btn number">9</div>
		  <div class="sq btn operator" id="equal">=</div>
	      </div>
	      <div class="column">
		  <div class="sq btn operator">+</div>
		  <div class="sq btn operator">-</div>
		  <div class="sq btn operator">/</div>
		  <div class="sq btn operator">x</div>
	      </div>
	  </div>
      </div>
  </body>
</html>
